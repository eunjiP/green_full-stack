<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prompt, while문활용한 숫자 더하기
        let result = 0;
        let n = prompt('더할 숫자를 입력하세요(종료0)');
        while(~~(n) !== 0) {
            result += ~~(n);
            n = prompt('더할 숫자를 입력하세요(종료0)');
        }
        document.write(`결과 : ${result}`);
    </script>
</body>
</html>
