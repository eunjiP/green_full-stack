<html lang="en">

        td{padding: 5px; font-size: 0.9rem;}

</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt('입장객 수'));
        let n = 1;
        if(memNum > 0) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum / colNum);
            // 내 풀이 1) for문 2개 사용
            // document.write('<table>');
            // for(let i=0; i < rowNum; i++) {
            //     document.write("<tr>");
            //     for (let j = 0; j < colNum; j++) {
            //        if(n <= memNum) {
            //         document.write(`<td>좌석${n}</td>`);
            //             n++;
            //        } else {
            //         document.write('<td></td>');
            //        }                   
            //     }
            //     document.write('</tr>');
            // }
            // document.write('</table>');


             // 내 풀이 2) for문 1개 사용
            document.write('<table>');
            document.write("<tr>");
            for (let j = 1; j <= colNum * rowNum; j++) {
                if(n % colNum+1 == 0) {
                document.write("<tr>");
                }
                if(n <= memNum) {
                    document.write(`<td>좌석${n}</td>`);
                    if(n % colNum == 0) {
                        document.write('</tr>');
                    }  
                    n++;
                } else {
                document.write('<td></td>');
                }
            }                
            document.write('</table>');
        }
        
    </script>
</body>
