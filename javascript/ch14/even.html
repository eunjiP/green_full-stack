<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1~10까지 짝수만 더해서 결과 값을 화면에 출력해주세요.
        let result = 0;
        for (let i =1; i< 11; i++) {
            if(i % 2 === 0) {
                result += parseInt(i);
                document.write(`<div>${i} ---- ${result}</div>`);
            }           
        }
    </script>
</body>
</html>
