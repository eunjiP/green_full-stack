<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM을 공부합시다.</h1>
    <button onclick="addContents2();">더 보기</button>
    <div id="info"></div>
    <script>
        const imgSrc = "https://i0.holapet.com/tools.holapet.com/uploaded/images/19100816214848.jpg?resize=640,480";
        const imgAlt = '이미지 정보';

        const divInfo = document.querySelector('#info');
        function addContents() {
            // 태그 생성과 태그 추가 한번에(다시 추가할 필요 없음)
            const newP = divInfo.appendChild(document.createElement('p'));
            const newImg = divInfo.appendChild(document.createElement('img'));
            newImg.setAttribute('src', imgSrc);
            newImg.setAttribute('alt', imgAlt);
            
            newP.append('DOM은 document object model의 줄임말입니다.');
        }

        //innerHTML 를 사용한 풀이
        function addContents2() {
            const div = document.createElement('div');
            div.innerHTML = `
                <p>DOM은 document object model의 줄임말입니다.</p>
                <img src="${imgSrc}" alt="${imgAlt}">
            `;
            divInfo.append(div);
        }
    </script>
</body>
</html>
