    <style>
        input[type='number'] {width: 50px;}
        table {
            margin-top: 10px;
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid #cccf;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id="rowNum">행
        <input type="number" id="colNum">열
        <!-- <button onclick="creatTable();">작성</button> -->
        <button id="write">작성</button>
    </div>
    <div id="result"></div>
    <script>
        //내풀이
        // const row = document.querySelector('#rowNum');

        //             }
        //             txt += '</tr>';
        //     }
        //     txt += '</table>';
        //     resultDiv.innerHTML = txt;
        // }

        //강사님 풀이
        const inputRowNum = document.querySelector('#rowNum');
        const inputColNum = document.querySelector('#colNum');
        const btnWrite = document.querySelector('#write');
        const divResult = document.querySelector('#result');

        btnWrite.addEventListener('click', function() {
            const rowNum = Number(inputRowNum.value);
            const colNum = Number(inputColNum.value);
            const table = document.createElement('table');
            divResult.innerHTML = '';
            divResult.appendChild(table);

            for(let i = 0; i < rowNum; i++) {
                const tr = document.createElement('tr');
                table.appendChild(tr);
                for(let z=0; z < colNum; z++) {
                    const td = document.createElement('td');
                    tr.appendChild(td);
                    td.innerText = `${i}, ${z}`;
                }
            }
        });
    </script>
</body>
