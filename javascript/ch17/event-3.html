<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https:%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9931463359D8DDE634" 
    id="onion" alt="양파">
    <script>
        const imgOnion = document.querySelector('#onion');
        imgOnion.onclick = function(e) {
            console.log(`이벤트 유형 : ${e.type}, 발생위치 : ${e.pageX}, ${e.pageY}`);
            //alt키를 누르고 클릭시(boolean으로 리턴)
            console.log(e.altKey);
            //shift키도 존재함(boolean으로 리턴)
            console.log(e.shiftKey);
            console.log(e.target);
            // 캡쳐링, 버블링 공부하기
            //캡처링 단계 – 이벤트가 하위 요소로 전파되는 단계
            //타깃 단계 – 이벤트가 실제 타깃 요소에 전달되는 단계
            //버블링 단계 – 이벤트가 상위 요소로 전파되는 단계
        }
    </script>
</body>
</html>
