<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //리터럴 타입(그 값 자체)
        let num = 10;
        //객체 타입
        const objBox = {
            num: 10
        };

        function changeNum(n) {
            n = 30;
        }

        function changeObjNum(o) {
            // o = {num: 10};
            o.num = 30;
        }

        console.log(`num : ${num}`);
        //num값을 복사해서 n에게 전달 한것이라서 num의 값 자체가 변하는건 아니다(깊은 복사)
        changeNum(num);
        console.log(`num : ${num}`);
        console.log('--------------------');
        console.log(`objBox.num : ${objBox.num}`);
        //함수에 객체로 전달되는 주소값을 전달하고 그 속성을 변경한는 함수라서 값이 변한다
        //(얕은 복사 - PHP에서는 &붙인거랑 같은 효과)
        changeObjNum(objBox);
        console.log(`objBox.num : ${objBox.num}`);
    </script>
</body>
</html>
