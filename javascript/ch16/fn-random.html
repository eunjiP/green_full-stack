    <script>
        //시작 값과 끝값을 입력했을때 그 사이 값을 랜덤을 골라주는 함수
        function randomValue(sVal, eVal) {
            return Math.floor(Math.random() * (eVal-sVal + 1)) + sVal;     
        }

        const result = randomValue(10, 20);
        console.log(result);
