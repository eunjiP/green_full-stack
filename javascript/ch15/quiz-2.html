<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function() {
            const n1 = Number(prompt('값 1'));
            const n2 = Number(prompt('값 2'));
            //두 수를 입력받아 크기를 서로 비교하여 더 큰 숫자를 알림창에 표시하는 함수
            //만약 같은 값이면 > 숫자가 같습니다.
            //예) 1과 5를 입력 > 5(이)가 1보다 큽니다.

            //숫자말고 다른거 입력시에 숫자를 입력하세요가 나온다.
            //취소는 0으로 취급
            if(isNaN(n1) || isNaN(n2)) {
                alert('숫자를 입력해 주세요.');
                return;
            }
            function numberSize(x, y) {
                if(x === y) {
                    alert('숫자가 같습니다.');
                    return;
                } else {
                    x > y ? alert(`${x}(이)가 ${y}보다 큽니다.`) : alert(`${y}(이)가 ${x}보다 큽니다.`);
                }
            }
            numberSize(n1, n2);
        })();

    </script>
</body>
</html>
