<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prompt : 입력창 (hong은 초깃값)
        //문자열이 아니라 숫자로 리턴타입이 된다면 중간에 문자를 입력하면 바로 에러발생
        //따라서 문자열로 입력받고 숫자만 입력되야한다면 문자있는지 확인 후 에러를 발생하는 것이 좋다
        var name = prompt('이름을 입력하세요.', 'Hong');
        console.log(`나의 이름은 ${name}입니다.`);
    </script>
</body>
</html>
