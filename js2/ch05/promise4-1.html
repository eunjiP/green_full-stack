<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fn1 ~ fn3는 통신. => 통신은 무조건 promise사용.
        // fn1 리턴값을 fn2에 전달.
        // fn2 리턴값을 fn3에 전달.

        function fn1() {
            return new Promise(function(resolve) {  // reject는 작성하지 않아서 catch는 사용할 수 없음.
                resolve(10);
            });
        }

        function fn2(val) {
            //통신(setTimeout)이 들어가는 순간 시간을 기다리지 않고 바로 리턴된다.
            //따라서 결과가 undefined 이뜬다.
            //=> 통신이 들어가면 Promise 필수!!!!
                setTimeout(function() {
                    resolve(val *2);
                }, 2000);
        }

        const result = fn2(10);
        console.log(result);
    </script>
</body>
</html>
