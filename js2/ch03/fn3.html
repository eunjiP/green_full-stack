<body>
    <script>
        // function sum(n1, n2) {
        //     // arguments: 배열
        //     console.log(arguments);
        //     return n1 + n2;
        // }

        function sum2() {
            let result = 0;
            //for문 사용
            // for (let i = 0; i < arguments.length; i++) {
            //     result += arguments[i];
            // }

            //방법2)foreach사용
            Array.prototype.forEach.call(arguments, function(item) {
                result += item;
            })
            return result;
        }
        
        console.log(sum2(10, 20, 30, 40, 50, 60));
        console.log(sum2(10, 20, 30, 40, 50, 60, 70, 80, 90));
    </script>
</body>
