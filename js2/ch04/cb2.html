<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //cb=hello : 초기값을 hello로 주겠다는 이야기
        function print(p1, p2, cb=hello) {
            cb(p1, p2);
        }

        function hello(nm) {
            console.log(`Hi~~~ ${nm}`);
        }

        function goodbye(nm) {
            console.log(`Bye~~~ ${nm}`);
        }

        print('박은지');
        //함수에게 필요하게 한개의 매개변수 이므로 두번째 값은 무시됨(자리 차지용)
        //3번째 자리에 함수가 위치해야만 변경 가능
        print('박은지', '', goodbye);
    </script>
</body>
</html>
