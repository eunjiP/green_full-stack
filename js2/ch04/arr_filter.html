<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 43, 22, 38, 17, 56, 47];
        //filter : 수정은 불가(배열의 길이가 변화 될 수 있다)
        //map : 원하는 값으로 가공 가능
        const arr2 = arr.filter(function(item, idx) {
            if(item % 2 === 0) {
                return true;
            } else {
                return false;
            }
        });
        console.log(arr.toString());
        console.log(arr2.toString());

        const arr3 = arr.filter(function(item, idx) {
            if(idx % 2 === 0) {
                return true;
            }
        });
        console.log(arr3.toString());

    </script>
</body>
</html>
