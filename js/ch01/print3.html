<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //개발자가 매우 많이 사용
        console.log("A");       //클라이언트가 못본다(개발자를 위한거)
        console.error("A");     //빨간색
        console.warn("A");      //노란색(경고)
        console.info("info");
    </script>
</body>
</html>
