<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관리프로그램</title>
    <style>
        body {margin-top: 50px;
            text-align: center;}
        #main {border: 1px dotted #000;
            border-radius: 10px;
            width: 40vw;
            margin-left:30vw}
        form {line-height: 30px;}
        button, #button {margin-bottom: 10px; }
        .cursor, button {cursor:pointer;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <a href="login.php"><button>로그인</button></a>
    <a href="list.php"><button>학생리스트</button></a>
    <div id="main">
        <h4>등록하실 학번과 이름을 입력해주세요😀</h4>
        <form action="singup_proc.php" method="post">
            <div><input type="text" name="id" placeholder="학번" required></div>
            <div><input type="text" name="lender" placeholder="이름" required></div>
            <div><input type="password" id="pw" name="pw" placeholder="비밀번호" required onchange="isSame();"></div>
            <div><input type="password" id="pwCheck" name="re_pw" placeholder="비밀번호확인" required onchange="isSame();"></div>
            <div id="checkMeg"></div>
            <div id="button">
                <input class="cursor" type="submit" value="가입">
                <input class="cursor" type="reset" value="초기화">
            </div>
        </form>
    </div>
    <script>
        function isSame() {
            const pw = document.getElementById('id');
            const pwCheck = document.getElementById('pwCheck');
            const meg = document.getElementById('checkMeg');

            if (pw.value !== '' && pwCheck.value !== '') {
                if(pw.value === pwCheck.value) {
                meg.innerHTML = '비밀번호가 일치합니다.';
                meg.style.color = 'blue';
                } else {
                    meg.innerHTML = '비밀번호가 일치하지 않습니다.합니다.';
                    meg.style.color = 'red';
                }
            }
            
        }
    </script>
</body>
</html>
